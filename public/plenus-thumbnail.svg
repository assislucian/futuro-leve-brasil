
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="#f59e0b" opacity="0.1"/>
  <circle cx="200" cy="500" r="25" fill="#3b82f6" opacity="0.15"/>
  <circle cx="1000" cy="150" r="35" fill="#f59e0b" opacity="0.15"/>
  
  <!-- Main content container -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Logo/Brand mark -->
  <circle cx="250" cy="315" r="50" fill="url(#accent-gradient)"/>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Main title -->
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Plenus</text>
  
  <!-- Subtitle -->
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">Onde seu dinheiro e seus sonhos se encontram</text>
  
  <!-- Feature highlights -->
  <text x="350" y="370" font-family="Arial, sans-serif" font-size="18" fill="#64748b">✓ Controle total das suas finanças</text>
  <text x="350" y="400" font-family="Arial, sans-serif" font-size="18" fill="#64748b">✓ Planejamento inteligente de metas</text>
  <text x="350" y="430" font-family="Arial, sans-serif" font-size="18" fill="#64748b">✓ Seu futuro financeiro começa aqui</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#accent-gradient)" opacity="0.8"/>
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">lifabrasil.com</text>
</svg>
